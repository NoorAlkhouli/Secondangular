<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
      <img
        slot="end"
        src="assets/panda/download.png"
        style="height: 3rem; padding: 0.1rem 0.2rem"
      />
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-toolbar>
    <ion-segment value="custom"  class="md segment-scrollable">
      <ion-segment-button  >
        <ion-label>Custom</ion-label>
      </ion-segment-button>
      <ion-segment-button >
        <ion-label>Segment</ion-label>
      </ion-segment-button>
        <ion-segment-button routerLink="/second-page">
        <ion-label>Page2</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  </div>

  <br />
  <br />

  <ion-content>
    <swiper-container
      dir="rtl"
      free-mode="true"
      space-between="10"
      watch-slides-progress="true"
      slides-per-view="2"
    >
      <swiper-slide style="text-align: center" routerLink="/second-page">

          style="max-width: 90%; height: 15rem; padding: 0.1rem 0.2rem"
        />

      <swiper-slide style="text-align: center"  routerLink="/second-page">
